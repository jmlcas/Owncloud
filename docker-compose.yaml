services:

  owncloud:
    image: owncloud/server:latest    # 10.13.2-arm64v8
    container_name: owncloud
    restart: unless-stopped
    ports:
      - "8080:8080"
    depends_on:
      - db
      - redis
    environment:
      - OWNCLOUD_DOMAIN=localhost:8080  # IP:8080 # dominio รณ subdominio   
      - OWNCLOUD_TRUSTED_DOMAINS=localhost  # IP  # dominio รณ subdominio  
      - OWNCLOUD_DB_TYPE=mysql
      - OWNCLOUD_DB_NAME=owncloud
      - OWNCLOUD_DB_USERNAME=owncloud
      - OWNCLOUD_DB_PASSWORD=owncloud
      - OWNCLOUD_DB_HOST=db
      - OWNCLOUD_ADMIN_USERNAME=user      
      - OWNCLOUD_ADMIN_PASSWORD=p4ssw0rd  
      - OWNCLOUD_MYSQL_UTF8MB4=true
      - OWNCLOUD_REDIS_ENABLED=true
      - OWNCLOUD_REDIS_HOST=redis
    volumes:
      - ./files:/mnt/data

  db:
    image: mariadb:latest
    container_name: own_mariadb
    restart: unless-stopped
    environment:
      - MYSQL_DATABASE=owncloud
      - MYSQL_ROOT_PASSWORD=owncloud
      - MYSQL_USER=owncloud
      - MYSQL_PASSWORD=owncloud
    command: ["--max-allowed-packet=128M", "--innodb-log-file-size=64M"]      
    volumes:
      - ./mysql:/var/lib/mysql

  redis:
    image: redis:latest
    container_name: own_redis
    restart: unless-stopped
    command: ["--databases", "1"]
    volumes:
      - ./redis:/data
   
